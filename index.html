<!DOCTYPE html>
<html>
<head>
    <title>Fruit Assignment</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>What's Your Fruit?</h1>
    <label for="name">Enter your name:</label><br>
    <input type="text" id="name" name="name"><br><br>
    <button onclick="assignFruit()">Find Your Fruit!</button>
    <div id="result"></div>

    <script>
        function assignFruit() {
            const name = document.getElementById("name").value;
            if (name.trim() === "") {
                alert("Please enter your name.");
                return;
            }

            const fruits = ["Apple", "Banana", "Orange", "Grape", "Mango", "Strawberry", "Watermelon", "Pineapple", "Kiwi", "Blueberry"];
            const randomFruit = fruits[Math.floor(Math.random() * fruits.length)];

            const resultDiv = document.getElementById("result");
            resultDiv.textContent = `${name}, you are a ${randomFruit}!`;
        }
    </script>
</body>
</html>
